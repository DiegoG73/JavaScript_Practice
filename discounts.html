<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage & Discounts</title>
</head>
<body>
    <header>
        <h1>
            Percentages & discounts
        </h1>
        <p>Second exercise with JavaScript</p>
    </header>
    <section>
        <h2>Calculate the total price of your discounted products</h2>
        <form action="">
            <label for="InputPrice">Write the price of your product:</label>
            <input type="number" id="InputPrice">

            <label for="InputDiscount">Write the price of your product:</label>
            <input type="number" id="InputDiscount">

            <label for="CouponDiscount">Write a valid coupon</label>
            <input type="text" id="CouponDiscount">

            <button type="button" onclick="onClickButtonPriceDiscount()">Calculate price with dicount</button>

            <button type="button" onclick="onClickButtonCoupon()">Price with coupon</button>

            <p id="ResultPrice"></p>
        </form>
    </section>
    <script src="./discounts.js"></script>
    <script src="./coupon.js"></script>
</body>
</html>
